<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <th:block layout:fragment="css">
    <style>
      .anime__details__widget ul li span {
        width: auto;
      }
      .anime__details__widget .row {
        display: block;
      }
      .anime__details__widget ul li span {
        list-style: none;
        font-size: 15px;
        color: #ffffff;
        line-height: 30px;
        position: relative;
      }
      .overview {
        color: #ffffff;
      }
      .anime__details__content {
        margin: 0;
      }

      .spad {
        padding: 0;
      }
      .product {
        padding: 0;
      }
      .product__item__text {
        padding-top: 0;
        padding-left: 10px;
      }
      .product__item__text ul {
        margin: 0;
        color: #ffffff;
        font-weight: 500;
      }
    </style>
  </th:block>
  <div layout:fragment="content">
    <section class="anime-details spad">
      <div class="container">
        <div class="anime__details__content">
          <div class="row">
            <div class="col-lg-3">
              <div
                class="anime__details__pic set-bg"
                data-setbg="img/anime/details-pic.jpg"
              >
                <img
                  th:src="'https://image.tmdb.org/t/p/w500/' + ${peopleDto.profilePath}"
                  alt=""
                  class="product__item__pic set-bg"
                />
                <!-- <div class="comment"><i class="fa fa-comments"></i> 11</div> -->
                <!-- <div class="view"><i class="fa fa-eye"></i> 9141</div> -->
              </div>
            </div>
            <div class="col-lg-9">
              <div class="anime__details__text">
                <div class="anime__details__title">
                  <h3 th:text="${peopleDto.name}">영화 타이틀 가져오기</h3>
                </div>
                <div class="anime__details__widget">
                  <div class="row">
                    <div class="">
                      <ul>
                        <li>
                          <span>직업:</span>
                          [[${peopleDto.job}]]
                        </li>
                        <li>
                          <span>성별:</span>
                          [[${peopleDto.gender == 1 ? "여" : peopleDto.gender ==
                          2 ? "남": peopleDto.gender == 3 ? "논바이너리" : "정보
                          없음"}]]
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row trending__product-row">
          <div class="section-title">
            <h5>필모그래피</h5>
          </div>
        <div
          class="col-lg-3 col-md-4 col-sm-6 mb-3 product"
          th:each="dto, iterStat : ${movieDtos}"
        >
          <div class="product__item mb-2">
            <a th:href="@{movieDetail(id=${dto.id})}"
              ><img
                th:src="'https://image.tmdb.org/t/p/w500/' + ${dto.posterPath}"
                alt=""
                class="product__item__pic set-bg"
            /></a>
          </div>
          <div class="product__item__text mx-4">
            <h5>
              <a
                th:href="@{movieDetail(id=${dto.id})}"
                th:text="${dto.title}"
                >타이틀</a
              >
            </h5>
            <ul>
              <li>개봉일</li>
              [[${dto.releaseDate}]]
            </ul>
          </div>
        </div>
        <div class="mt-4"></div>
      </div>

      </div>
    </section>
  </div>
</html>
