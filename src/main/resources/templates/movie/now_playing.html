<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <th:block layout:fragment="css">
    <style>
      .spad {
        padding: 0;
      }
    </style>
  </th:block>

  <div layout:fragment="content">
    <!-- Product Section Begin -->
    <section class="product spad">
      <div class="container">
        <div class="row">
          <div class="trending__product">
            <div class="header-title d-flex m-3">
              <!-- 장르 -->
              <div class="btn-group mr-3">
                <button
                  type="button"
                  class="btn btn-outline-danger dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  장르
                </button>
                <ul class="dropdown-menu"></ul>
              </div>
              <h3 class="text-white">현재 상영작</h3>
            </div>
            <!-- 메뉴 -->
            <ul class="nav nav-pills nav-fill mb-4 tab-list">
              <li class="nav-item">
                <a
                  href="/movie/now_playing?genre=&page=1"
                  class="nav-link text-white nowPlaying"
                  >현재 상영작</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="/movie/upcoming?genre=&page=1"
                  class="nav-link text-white upcoming"
                  >상영 예정작</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="/movie/popular?genre=&page=1"
                  class="nav-link text-white popular"
                  >전체 영화 목록</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">MY</a>
              </li>
            </ul>
            <!-- 영화 리스트 -->
            <div class="row trending__product-row">

            <!-- 페이지 -->

          </div>
        </div>
      </div>
    </section>
    <!-- Product Section End -->
    <form action="" method="post" id="actionForm">
      <input type="hidden" name="page" th:value="${page != null ? page:1}" />
      <input
        type="hidden"
        name="movieList"
        th:value="${movieList != null ? movieList:'now_playing'}"
      />
      <input type="hidden" name="genre" th:value="${genre}" />
