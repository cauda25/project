<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/basic.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/star-rating.css}" type="text/css" />
    <style>
      .anime__details__widget ul li span {
        width: auto;
      }
      .anime__details__widget .row {
        display: block;
      }
      .anime__details__widget ul li span {
        list-style: none;
        font-size: 15px;
        color: #ffffff;
        line-height: 30px;
        position: relative;
      }
      .anime__details__content {
        margin: 0;
      }
      .anime__details__title {
        margin-bottom: 0;
      }
      .anime__details__title h3 {
        margin-bottom: 5px;
      }
    </style>
  </th:block>
  <div layout:fragment="content">
    <section class="anime-details spad">
      <div class="container">
        <!-- 영화 정보 -->
        <div class="anime__details__content">
          <div class="row">
            <!-- 영화 포스터 -->
            <div class="col-lg-3">
              <div
                class="anime__details__pic set-bg"
                data-setbg="img/anime/details-pic.jpg"
              >
                <img
                  th:src="'https://image.tmdb.org/t/p/w500/' + ${movieDto.posterPath}"
                  alt=""
                  class="product__item__pic set-bg"
                />
                <!-- <div class="comment"><i class="fa fa-comments"></i> 11</div> -->
                <!-- <div class="view"><i class="fa fa-eye"></i> 9141</div> -->
              </div>
            </div>
            <!-- 영화 기본 정보 -->
            <div class="col-lg-9">
              <div class="anime__details__text">
                <div class="anime__details__title">
                  <h3 th:text="${movieDto.title}"></h3>
                  <p th:text="${movieDto.tagline}">영화에 대한 상세 정보</p>
                </div>
                <div class="anime__details__rating">
                  <div class="rating">
                    <div
                      th:if="movieDto.voteAverage != 0"
                      th:each="i : ${#numbers.sequence(0, 4)}"
                      style="display: inline-block"
                    >
                      <span th:if="${i < (movieDto.voteAverage / 2)}"
                        ><i class="fa-solid fa-star"></i
                      ></span>
                      <span th:if="${i >= (movieDto.voteAverage / 2)}"
                        ><i class="fa-regular fa-star"></i
                      ></span>
                    </div>
                  </div>
                  <span th:text="${movieDto.voteCount} + ' Votes'"
                    >1.029 Votes</span
                  >
                </div>

                <div class="anime__details__widget">
                  <div class="row">
                    <div class="">
                      <ul>
                        <li>
                          <span>감독:</span>
                          <!-- 리스트의 감독 이름을 출력 -->
                          <span th:each="director, iterStat : ${directorList}">
                            <!-- 최대 3명까지 출력 -->
                            <span
                              th:if="${iterStat.index < 3}"
                              th:text="${director.name}"
                            ></span
                            ><!-- 마지막 항목이 아닌 경우에만 쉼표 추가 --><span
                              th:if="${!iterStat.last and iterStat.index < 2}"
                              >,&nbsp</span
                            >
                          </span>
                          <!-- 3명이 넘을 경우 외 n 명으로 출력 -->
                          <span th:if="${directorList.size() > 3}">
                            외 [[${directorList.size() - 3}]] 명</span
                          >
                        </li>
                        <li>
                          <span>출연진:</span>
                          <!-- 리스트의 배우 이름을 출력 -->
                          <span th:each="actor, iterStat : ${actorList}">
                            <!-- 최대 3명까지 출력 -->
                            <span
                              th:if="${iterStat.index < 3}"
                              th:text="${actor.name}"
                            ></span
                            ><!-- 마지막 항목이 아닌 경우에만 쉼표 추가 --><span
                              th:if="${!iterStat.last and iterStat.index < 2}"
                              >,&nbsp</span
                            >
                          </span>
                          <!-- 3명이 넘을 경우 외 n 명으로 출력 -->
                          <span th:if="${actorList.size() > 3}">
                            외 [[${actorList.size() - 3}]] 명</span
                          >
                        </li>
                        <li>
                          <span>장르:</span>
                          <!-- 리스트의 모든 감독 이름을 출력 -->
                          <span
                            th:each="genre, iterStat : ${movieDto.genreDtos}"
                          >
                            <span th:text="${genre.name}"></span
                            ><span th:if="${!iterStat.last}">,&nbsp</span>
                            <!-- 마지막 항목이 아닌 경우에만 쉼표 추가 -->
                          </span>
                        </li>
                        <li>
                          <span>상영 시간:</span> [[${movieDto.runtime}]]분
                        </li>
                        <li>
                          <span>개봉일:</span> [[${movieDto.releaseDate}]]
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="anime__details__btn">
                  <button type="button" class="btn btn-danger follow-btn">
                    <i class="fa fa-heart-o"></i><span></span>
                  </button>
                  <a th:href="@{/reservation}" class="watch-btn"
                    ><span>빠른 예매</span> <i class="fa fa-angle-right"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label
              class="btn btn-outline-danger text-light rounded-start"
              for="btnradio1"
              >주요 정보</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label class="btn btn-outline-danger text-light" for="btnradio2"
              >감독/출연</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio3"
              autocomplete="off"
            />
            <label class="btn btn-outline-danger text-light" for="btnradio3"
              >평점/리뷰</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio4"
              autocomplete="off"
            />
            <label
              class="btn btn-outline-danger text-light rounded-end"
              for="btnradio4"
              >추천</label
            >
          </div>
        </div>
        <div class="movie_info">
          <div class="overview"></div>
          <div class="row trending__product-row director_row"></div>
          <div class="row trending__product-row actor_row"></div>
          <div class="row review_row"></div>
          <div class="row trending__product-row movie_similar_row"></div>
          <div class="row trending__product-row movie_director_row"></div>
        </div>

        <div class="row" id="reviewreview">
          <div class="col-lg-8 col-md-8">
            <div class="anime__details__review">
              <div class="section-title">
                <h5>관람평</h5>
              </div>
              <div id="reviewList">
                <!-- 기존 리뷰 리스트가 여기에 추가됩니다. -->
              </div>

              <div class="anime__details__form">
                <div class="section-title">
                  <h5>관람평 작성하기</h5>
                </div>
                <form id="reviewForm">
                  <textarea
                    placeholder="Your Comment"
                    id="comment"
                    required
                  ></textarea>
                  <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5" />
                    <label
                      for="star5"
                      title="5 stars"
                      class="fa-solid fa-star"
                    ></label>
                    <input
                      type="radio"
                      id="star4"
                      name="rating"
                      value="4"
                      checked
                    />
                    <label
                      for="star4"
                      title="4 stars"
                      class="fa-solid fa-star"
                    ></label>
                    <input type="radio" id="star3" name="rating" value="3" />
                    <label
                      for="star3"
                      title="3 stars"
                      class="fa-solid fa-star"
                    ></label>
                    <input type="radio" id="star2" name="rating" value="2" />
                    <label
                      for="star2"
                      title="2 stars"
                      class="fa-solid fa-star"
                    ></label>
                    <input type="radio" id="star1" name="rating" value="1" />
                    <label
                      for="star1"
                      title="1 star"
                      class="fa-solid fa-star"
                    ></label>
                  </div>
                  <button type="submit">
                    <i class="fa fa-location-arrow"></i> 관람평 등록
                  </button>
                </form>
                <div
                  id="movieDetail"
                  data-movie-id="[[${movieDto.id}]]"
                  data-member-id="[[${memberId}]]"
                  data-is-login="[[${isLogin}]]"
                  data-is-exist="[[${isExist}]]"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <th:block layout:fragment="js">
    <script>
      const movieId = "[[${movieDto.id}]]"; // Thymeleaf 변수를 JavaScript로 전달
      const memberId = "[[${memberId}]]";
      const isLogin = "[[${isLogin}]]";
      let isExist = "[[${isExist}]]";
      const directors = "[[${directorList[0].id}]]";
      const directorName = "[[${directorList[0].name}]]";
    </script>
    <script th:src="@{/js/checkAuth.js}"></script>
    <script th:src="@{/js/movieDetail.js}"></script>
  </th:block>
</html>
