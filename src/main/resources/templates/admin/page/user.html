<!DOCTYPE html>
<html lang="en" layout:decorate="~{/admin/layouts/layout}">
  <div layout:fragment="content">
    <div class="row">
      <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <p class="card-title">유저 관리</p>
            <div class="row">
              <div class="col-12">
                <div class="table-responsive">
                  <table id="example" class="display expandable-table" style="width: 100%">
                    <thead>
                      <tr>
                        <th>유저 아이디</th>
                        <th>유저 이름</th>
                        <th>유저 이메일</th>
                        <th>유저 성별</th>
                        <th>생년월일</th>
                        <th>포인트</th>
                        <th>마지막 로그인</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="dto : ${list}">
                        <td th:text="${dto.memberId}"></td>
                        <td th:text="${dto.name}"></td>
                        <td th:text="${dto.email}"></td>
                        <td th:text="${dto.gender}"></td>
                        <td th:text="${dto.birth}"></td>
                        <td th:text="${dto.point}"></td>
                        <td th:text="${dto.lastLogin}"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span class="flex col-span-4 mt-2 sm:mt-auto sm:justify-end">
      <nav aria-label="Table navigation">
        <ul class="inline-flex items-center">
          <li>
            <a class="px-3 py-1 rounded-md rounded-l-lg focus:outline-none focus:shadow-outline-purple" aria-label="Previous">
              <svg aria-hidden="true" class="w-4 h-4 fill-current" viewBox="0 0 20 20">
                <path
                  d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </a>
          </li>
          <li>
            <a class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple"> </a>
          </li>
          <li>
            <a class="px-3 py-1 rounded-md rounded-r-lg focus:outline-none focus:shadow-outline-purple" aria-label="Next">
              <svg class="w-4 h-4 fill-current" aria-hidden="true" viewBox="0 0 20 20">
                <path
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </span>
  </div>
</html>
