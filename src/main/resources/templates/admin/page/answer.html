<!DOCTYPE html>
<html lang="en" layout:decorate="~{/admin/layouts/layout}">
  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/admin/css/select.css}">
  </th:block>
  <div layout:fragment="content">
    <div class="row">
      <div class="col-md-12 grid-margin stretch-card">
        <form th:action="@{/admin/page/answer}" method="post">
          <input type="hidden" name="id" th:value="${inid.id}" />
          <input type="hidden" name="email" th:value="${inid.email}" />
          <input type="hidden" name="name" th:value="${inid.name}" />
          <input type="hidden" name="content" th:value="${inid.content}" />
        
        <div class="card">
          <div class="card-body">
            <p class="card-title">
              문의 <button type="submit" class="btn btn-outline-primary"> 등록 </button>
            </p>

            <div class="row">
              <div class="col-12">
                <div class="table-responsive">
                  <table
                    id="example"
                    class="display expandable-table"
                    style="width: 50%"
                  >
                    <thead>
                      <tr>
                        <th>문의 번호</th>
                        <th>문의 이메일</th>
                        
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td name="id"  th:text="${inid.id}"></td>
                        <td name="email"  th:text="${inid.email}"></td>
                        
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="table-responsive">
                  <table
                    id="example"
                    class="display expandable-table"
                    style="width: 50%"
                  >
                    <thead>
                      <tr>
                        <th>문의 내용</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr >
                        <td name="content"  th:text="${inid.content}"></td>
                        
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="table-responsive">
                  <table
                    id="example"
                    class="display expandable-table"
                    style="width: 100%"
                  >
                    <thead>
                      <tr>
                        <th>답변</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><textarea name="answer" id="" cols="150" rows="10"></textarea></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

          
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
  <th:block layout:fragment="js">
    <script th:src="@{/admin/js/select.js}"></script>
  </th:block>
</html>
