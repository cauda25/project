<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자용 로그인</title>
    <link rel="stylesheet" th:href="@{/admin/css/login.css}" />
  </head>
  <body>
    <form th:action="@{/admin/login}" method="post">
      <h2>
        <span class="entypo-login"><i class="fa fa-sign-in"></i></span> Login
      </h2>
      <button class="submit" type="submit">
        <span class="entypo-lock"><i class="fa fa-lock"></i></span>
      </button>
      <span class="entypo-user inputUserIcon">
        <i class="fa fa-user"></i>
      </span>
      <input type="text" class="user" name="username" placeholder="username" />
      <span class="entypo-key inputPassIcon">
        <i class="fa fa-key"></i>
      </span>
      <input
        type="password"
        class="pass"
        name="password"
        placeholder="password"
      />
    </form>
  </body>
  <script th:src="@{/admin/js/login.js}"></script>
</html>
