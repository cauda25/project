<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/list.css}" type="text/css" />
    <style>
      .spad {
        padding: 0;
      }
      .sub-head {
        margin-bottom: 10px;
        margin-left: 20px;
      }
      .sub-head h3 {
        margin-right: 10px;
      }
      .form-select {
        width: 100px;
      }
      #searchForm div {
        width: 75%;
        justify-self: center;
      }
      .nav-tabs {
        justify-self: center;
      }
      .product__item__pic{
        object-fit: cover;
        width: 100%;
        height: 100%;
      }
      .product-detail h3 {
        list-style: none;
        /* font-size: 15px; */
        color: #ffffff;
        line-height: 30px;
        position: relative;
        padding-left: 18px;
      }
      .product-detail ul li {
        list-style: none;
        /* font-size: 15px; */
        color: #ffffff;
        line-height: 30px;
        position: relative;
        padding-left: 18px;
      }
    </style>
  </th:block>
  <div layout:fragment="content">
<div th:each="dto : ${orderItemDtos}">
    <p th:text="${dto}"></p>
</div>
    <!-- Product Section End -->
  </div>
  <th:block layout:fragment="js">
  </th:block>
</html>
