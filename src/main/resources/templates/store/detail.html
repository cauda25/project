<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/list.css}" type="text/css" />
    <style>
      .spad {
        padding: 0;
      }
      .sub-head {
        margin-bottom: 10px;
        margin-left: 20px;
      }
      .sub-head h3 {
        margin-right: 10px;
      }
      .form-select {
        width: 100px;
      }
      #searchForm div {
        width: 75%;
        justify-self: center;
      }
      .product__item__pic {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }
      .product-detail h3 {
        list-style: none;
        /* font-size: 15px; */
        color: #ffffff;
        line-height: 30px;
        position: relative;
        padding-left: 18px;
      }
      .product-detail ul li {
        list-style: none;
        /* font-size: 15px; */
        color: #ffffff;
        line-height: 30px;
        position: relative;
        padding-left: 18px;
      }
    </style>
    <link rel="stylesheet" th:href="@{/css/nav-tabs.css}" type="text/css" />
  </th:block>
  <div layout:fragment="content">
    <div th:replace="~{/fragments/store-tab::store-tab}"></div>
    <section class="product spad mb-5 mt-4">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-8 col-sm-8">
            <div class="section-title">
              <h4 th:text="${dto.name}"></h4>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <img th:src="'/img/product' + ${dto.image}" alt="" />
          </div>
          <div class="col-6">
            <div class="product-detail">
              <h3 class="mb-3" th:text="${dto.price} + '원'"></h3>
              <ul class="mb-3">
                <li>
                  <!-- <span class="font-weight-bold">상품구성: </span> -->
                  <span>[[${dto.itemDetails}]]</span>
                </li>
                <li>
                  <span>1회 10개 구매가능</span>
                </li>
              </ul>
              <div class="row">
                <div class="row ml-2 mb-2">
                  <div class="input-group col-4 quantity">
                    <button
                      class="btn btn-outline-danger"
                      type="button"
                      id="quantity-minus-btn"
                    >
                      <i class="fa-solid fa-minus"></i>
                    </button>
                    <input
                      type="text"
                      class="form-control border-danger bg-transparent text-center text-white quantity-count"
                      value="1"
                      readonly
                    />
                    <button
                      class="btn btn-outline-danger"
                      type="button"
                      id="quantity-plus-btn"
                    >
                      <i class="fa-solid fa-plus"></i>
                    </button>
                  </div>
                  <div class="row col-7">
                    <h5 class="col-6 text-white text-center align-self-center">
                      총 구매금액
                    </h5>
                    <h4
                      class="col-6 text-white total-price text-end align-self-center"
                      th:text="${dto.price} + '원'"
                    ></h4>
                  </div>
                </div>
                <div class="row ml-3">
                  <button
                    type="submit"
                    class="btn btn-outline-danger col-5 mr-2 btn-cart"
                  >
                    장바구니
                  </button>
                  <button
                    type="submit"
                    class="btn btn-danger col-5 btn-purchase"
                  >
                    구매
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Product Section End -->
  </div>
  <th:block layout:fragment="js">
    <script>
      var price = "[[${dto.price}]]";
      const productId = "[[${dto.id}]]";
    </script>
    <script th:src="@{/js/checkAuth.js}"></script>
    <script th:src="@{/js/product.js}"></script>
  </th:block>
</html>
