<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/basic.css}" type="text/css" />
    <style>
      .spad {
        padding: 0;
      }
      .sub-head {
        margin-bottom: 10px;
        margin-left: 20px;
      }
      .sub-head h3 {
        margin-right: 10px;
      }
      .form-select {
        width: 100px;
      }
      #searchForm div {
        width: 75%;
        justify-self: center;
      }
      .product__item__pic {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }
    </style>
  </th:block>
  <div layout:fragment="content">
    <div th:replace="~{/fragments/store-tab::store-tab}"></div>
    <section class="product spad">
      <div class="container">
        <div class="row mb-5">
          <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col" th:each="product : ${productDtos}">
              <a
                th:href="@{/store/detail(category=${category}, id=${product.id})}"
              >
                <div class="card border-danger border-2 bg-transparent">
                  <div
                    class="d-flex justify-content-center align-items-center card-img p-3"
                  >
                    <img
                      th:src="'/img/product' + ${product.image}"
                      class="card-img-top product__item__pic set-bg"
                    />
                  </div>
                  <div class="card-body pt-0 pb-3">
                    <h5
                      class="card-title text-light fw-bolder mb-1"
                      th:text="${product.name}"
                    ></h5>
                    <p
                      class="card-text text-secondary mb-2"
                      th:text="${product.itemDetails}"
                    ></p>
                    <h4
                      class="text-end text-light"
                      th:text="${product.price} + 'ì›'"
                    ></h4>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Product Section End -->
  </div>
  <th:block layout:fragment="js"></th:block>
</html>
