<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content" class="bg-light">
    <head>
      <meta charset="UTF-8" />
      <title>상담 페이지</title>
      <link rel="stylesheet" th:href="@{/css/email.css}" />
    </head>
    <body>
      <h2>상담 페이지</h2>
      <div class="board-container">
        <table>
          <thead>
            <tr>
              <th>번호</th>
              <th>상담 유형</th>
              <th>내용</th>
              <th>상담 상태</th>
              <th>수정</th>
              <th>삭제</th>
            </tr>
          </thead>
          <!-- 상담 내역이 없을 경우 메시지 표시 -->
          <tbody th:if="${#lists.isEmpty(counselings)}">
            <tr>
              <td colspan="6">상담 내역이 없습니다.</td>
            </tr>
          </tbody>
          <tbody th:unless="${#lists.isEmpty(counselings)}">
            <tr th:each="consultation : ${consultations}">
              <td th:text="${consultation.id}"></td>
              <td th:text="${consultation.type}"></td>
              <td th:text="${consultation.response}"></td>
              <td th:text="${consultation.status}"></td>
              <td>
                <form th:action="@{/center/consultation/modify}" method="get">
                  <input type="hidden" name="id" th:value="${consultation.id}" />
                  <button type="submit" class="btn btn-primary">수정</button>
                </form>
              </td>
              <td>
                <form th:action="@{/center/consultation/delete}" method="post">
                  <input type="hidden" name="id" th:value="${consultation.id}" />
                  <button class="delete-btn">삭제</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </body>
  </div>
</html>
