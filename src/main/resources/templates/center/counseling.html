<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <head>
    <meta charset="UTF-8" />
    <title>상담 페이지</title>
    <link rel="stylesheet" th:href="@{/css/counseling.css}" />
    <th:block layout:fragment="css"></th:block>
  </head>
  <body>
    <div layout:fragment="content" class="bg-light">
      <h2>상담 페이지</h2>
      <div class="board-container">
        <table>
          <thead>
            <tr>
              <th>번호</th>
              <th>상담 유형</th>
              <th>내용</th>
              <th>상담 상태</th>
            </tr>
          </thead>
          <!-- 상담 내역이 없을 경우 메시지 표시 -->
          <tbody th:if="${#lists.isEmpty(inquiries)}">
            <tr>
              <td colspan="6">상담 내역이 없습니다.</td>
            </tr>
          </tbody>
          <tbody>
            <tr th:each="inquiry : ${inquiries}">
              <td th:text="${inquiry.id}"></td>
              <td>일반상담</td>
              <td th:text="${inquiry.content}"></td>
              <td
                th:text="${inquiry.answered != null ? (inquiry.answered ? '답변' : '미답변') : '미답변'}"
              ></td>
              <td th:text="${inquiry.counselingType}"></td>
              <td th:text="${inquiry.status}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <th:block layout:fragment="js">
      <script th:src="@{/js/counseling.js}"></script>
    </th:block>
  </body>
</html>
