<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문의 상세</title>
    <!-- 페이지 제목 추가 -->
    <link rel="stylesheet" th:href="@{/css/detail.css}" />
    <th:block layout:fragment="css"></th:block>
  </head>
  <body>
    <div layout:fragment="content" class="bg-light">
      <h1>문의 답변 상세</h1>

      <div class="inquiry-detail">
        <p><strong>제목:</strong> <span th:text="${inquiry.title}"></span></p>
        <p>
          <strong>작성자:</strong> <span th:text="${inquiry.username}"></span>
        </p>
        <p>
          <strong>이메일:</strong>
          <span
            th:text="${inquiry.email != null ? inquiry.email : '알 수 없음'}"
          ></span>
        </p>
        <p>
          <strong>문의 유형:</strong> <span th:text="${inquiry.type}"></span>
        </p>
        <p>
          <strong>등록일:</strong>
          <span
            th:text="${#temporals.format(inquiry.createdDate, 'yyyy-MM-dd HH:mm:ss')}"
          ></span>
        </p>
        <hr />
        <p><strong>문의 내용:</strong></p>
        <p th:text="${inquiry.content}"></p>
        <hr />

        <!-- 답변 여부 확인 -->
        <div th:if="${inquiry.answer == null or inquiry.answer.isEmpty()}">
          <p class="pending-answer">아직 답변이 등록되지 않았습니다.</p>
        </div>
        <div th:unless="${inquiry.answer == null or inquiry.answer.isEmpty()}">
          <h3>관리자 답변</h3>
          <p th:text="${inquiry.answer}"></p>
        </div>

        <a href="/center/counseling" class="btn btn-secondary"
          >목록으로 돌아가기</a
        >
      </div>
    </div>
    <script th:src="@{/js/counseling.js}"></script>
  </body>
</html>
