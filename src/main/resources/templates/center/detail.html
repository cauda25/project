<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상담 내용</title>
    <link rel="stylesheet" th:href="@{/css/detail.css}" />
    <th:block layout:fragment="css"></th:block>
  </head>
  <body>
    <div layout:fragment="content" class="bg-light">
      <h2>상담 내용</h2>
      <p>
        <strong>상담 내용:</strong> <span th:text="${inquiry.content}"></span>
      </p>
      <p>
        <strong>상담 답변:</strong>
        <span
          th:text="${inquiry.answer != null ? inquiry.answer : '답변이 없습니다.'}"
        ></span>
      </p>
      <!-- 상담 내용과 답변을 출력하는 부분 -->
      <div class="inquiry-detail">
        <p>
          <strong>상담 내용:</strong> <span th:text="${inquiry.content}"></span>
        </p>
        <p>
          <strong>상담 답변:</strong>
          <span
            th:text="${inquiry.answer != null ? inquiry.answer : '답변이 없습니다.'}"
          ></span>
        </p>
      </div>

      <!-- 비회원과 회원에 따라 다르게 표시 -->
      <div>
        <strong>사용자 ID:</strong>
        <span th:text="${userId != '비회원' ? userId : '비회원 ID'}"></span>
      </div>
    </div>

    <script th:src="@{/js/counseling.js}"></script>
  </body>
</html>
