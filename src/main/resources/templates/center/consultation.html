<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content" class="bg-light">
    <head>
      <meta charset="UTF-8" />
      <title>상담 내역</title>
      <link rel="stylesheet" th:href="@{/css/consultation.css}" />
      <th:block layout:fragment="css"></th:block>
    </head>
    <body>
      <h2>상담 내역</h2>
      <div class="board-container">
        <!-- 상담 작성 버튼 -->
        <button id="createConsultationBtn">상담 작성</button>

        <!-- 상담 게시판 테이블 -->
        <table>
          <thead>
            <tr>
              <th>번호</th>
              <th>사용자 ID</th>
              <th>문의 ID</th>
              <th>응답</th>
              <th>상태</th>
              <th>내용</th>
              <th>수정</th>
              <th>삭제</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="consultation : ${consultations}">
              <td th:text="${consultation.id}"></td>
              <td th:text="${consultation.userId}"></td>
              <td th:text="${consultation.inquiryId}"></td>
              <td th:text="${consultation.response}"></td>
              <td th:text="${consultation.status}"></td>
              <td th:text="${consultation.content}"></td>
              <td>
                <button
                  class="edit-btn"
                  th:data-id="${consultation.id}"
                  th:data-user-id="${consultation.userId}"
                  th:data-inquiry-id="${consultation.inquiryId}"
                  th:data-response="${consultation.response}"
                  th:data-status="${consultation.status}"
                  th:data-content="${consultation.content}"
                >
                  수정
                </button>
              </td>
              <td>
                <button class="delete-btn" th:data-id="${consultation.id}">
                  삭제
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- 페이징 -->
        <div class="pagination" th:if="${consultations}">
          <button
            th:each="page : ${#numbers.sequence(1, totalPages)}"
            th:text="${page}"
            th:classappend="${currentPage == page} ? 'active' : ''"
            th:onclick="'location.href=' + @{'/center/consultations?page='} + ${page}"
          ></button>
        </div>
      </div>

      <!-- 상담 작성/수정 폼 -->
      <div id="form-container" style="display: none">
        <form
          th:action="@{/center/consultation/save}"
          method="post"
          id="consultationForm"
        >
          <input type="hidden" name="id" id="consultation-id" />
          <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
          <div>
            <label for="userId">사용자 ID:</label>
            <input type="text" name="userId" id="userId" required />
          </div>
          <div>
            <label for="inquiryId">문의 ID:</label>
            <input type="text" name="inquiryId" id="inquiryId" required />
          </div>
          <div>
            <label for="response">응답:</label>
            <textarea name="response" id="response" required></textarea>
          </div>
          <div>
            <label for="status">상태:</label>
            <select name="status" id="status">
              <option value="미답변">미답변</option>
              <option value="답변완료">답변완료</option>
            </select>
          </div>
          <div>
            <label for="content">내용:</label>
            <textarea name="content" id="content" required></textarea>
          </div>
          <button type="submit">저장</button>
          <button type="reset">취소</button>
        </form>
      </div>
    </body>
    <th:block layout:fragment="js">
      <script th:src="@{/js/consultation.js}"></script>
    </th:block>
  </div>
</html>
