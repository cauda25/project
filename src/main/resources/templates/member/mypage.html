<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <section class="user-info spad">
      <div
        class="container"
        style="
          max-width: 600px;
          margin: 0 auto;
          background-color: #222;
          padding: 20px;
          border-radius: 10px;
          color: #ddd;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        "
      >
        <h3
          style="
            color: #fff;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
          "
        >
          <span th:text="${member.name}"></span>님 반갑습니다!
        </h3>
        <p
          style="
            color: #ffb74d;
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
          "
        >
          회원님의 현재 포인트는
          <strong th:text="${member.point}" style="font-size: 20px">0</strong>
          점입니다.
        </p>
        <div
          style="
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 16px;
            padding: 10px 30px;
          "
        >
          <p>
            <strong style="color: #ff8f00">아이디</strong> :
            <span th:text="${member.memberId}" style="color: #fff"></span>
          </p>
          <p>
            <strong style="color: #ff8f00">이름</strong> :
            <span th:text="${member.name}" style="color: #fff"></span>
          </p>
          <p>
            <strong style="color: #ff8f00">이메일</strong> :
            <span th:text="${member.email}" style="color: #fff"></span>
          </p>
          <p>
            <strong style="color: #ff8f00">휴대전화</strong> :
            <span th:text="${member.phone}" style="color: #fff"></span>
          </p>
          <p>
            <strong style="color: #ff8f00">도·시</strong> :
            <span th:text="${member.city}" style="color: #fff"></span>
            <strong style="color: #ff8f00">구·군·시</strong> :
            <span th:text="${member.district}" style="color: #fff"></span>
          </p>
        </div>

        <h4
          style="
            color: #ff8f00;
            text-align: center;
            font-size: 20px;
            margin-top: 30px;
          "
        >
          찜한 영화 목록
        </h4>
        <div
          style="
            overflow-x: auto;
            white-space: nowrap;
            margin: 20px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
          "
        >
          <div
            th:each="movie : ${favorites}"
            style="
              display: inline-block;
              width: 120px;
              margin-right: 10px;
              text-align: center;
            "
          >
            <img
              th:src="${movie.posterPath}"
              alt="Movie Poster"
              style="
                width: 100px;
                height: 150px;
                object-fit: cover;
                border-radius: 5px;
                margin-bottom: 5px;
              "
            />
            <span
              th:text="${movie.title}"
              style="color: #fff; font-size: 14px"
            ></span>
          </div>
        </div>

        <div
          style="
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
          "
        >
          <a
            th:href="@{/member/verify-password}"
            style="
              background-color: #ff4c4c;
              color: #fff;
              border: none;
              border-radius: 5px;
              padding: 10px 20px;
              font-size: 16px;
              text-decoration: none;
              text-align: center;
            "
          >
            회원정보수정
          </a>
          <a
            th:href="@{/member/reservation}"
            style="
              background-color: #ffb74d;
              color: #222;
              border: none;
              border-radius: 5px;
              padding: 10px 20px;
              font-size: 16px;
              text-decoration: none;
              text-align: center;
            "
          >
            예매내역
          </a>
          <form th:action="@{/logout}" method="post" style="margin: 0">
            <button
              type="submit"
              style="
                background-color: #555;
                color: #fff;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
              "
            >
              로그아웃
            </button>
          </form>
        </div>
      </div>
    </section>
  </div>
  <th:block layout:fragment="js"></th:block>
</html>
