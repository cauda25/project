<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <section class="signup spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="login__form">
              <h3>회원가입</h3>
              <form
                th:action="@{/member/register}"
                method="post"
                th:object="${memberDto}"
              >
                <input
                  type="hidden"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />
                <div class="input__item">
                  <input
                    type="text"
                    placeholder="아이디"
                    th:field="*{memberId}"
                    required
                  />
                  <button type="button" class="site-btn">중복검사</button>
                  <span class="icon_profile"></span>
                </div>
                <div class="input__item">
                  <input
                    type="password"
                    placeholder="비밀번호"
                    th:field="*{password}"
                    required
                  />
                  <span class="icon_lock"></span>
                </div>
                <div class="input__item">
                  <input
                    type="password"
                    placeholder="비밀번호 재입력"
                    id="confirmPassword"
                    required
                  />
                  <span class="icon_lock"></span>
                </div>
                <div class="input__item">
                  <input
                    type="email"
                    placeholder="이메일"
                    th:field="*{email}"
                    required
                  />
                  <span class="icon_mail"></span>
                </div>
                <div class="input__item">
                  <input
                    type="text"
                    placeholder="이름"
                    th:field="*{name}"
                    required
                  />
                  <span class="icon_profile"></span>
                </div>
                <div class="input__item">
                  <input
                    type="text"
                    placeholder="전화번호"
                    th:field="*{phone}"
                    required
                  />
                  <span class="icon_phone"></span>
                </div>
                <div class="input__item">
                  <input
                    type="text"
                    placeholder="주소"
                    th:field="*{address}"
                    required
                  />
                  <span class="icon_map"></span>
                </div>
                <div class="input__item">
                  <label>성별</label>
                  <div>
                    <label>
                      <input
                        type="radio"
                        th:field="*{gender}"
                        value="M"
                        required
                      />
                      남
                    </label>
                    <label>
                      <input type="radio" th:field="*{gender}" value="F" /> 여
                    </label>
                  </div>
                </div>
                <div class="input__item">
                  <input
                    type="text"
                    placeholder="생년월일 (YYYY-MM-DD)"
                    th:field="*{birth}"
                    maxlength="10"
                    id="birth"
                    required
                  />
                  <i class="fa-solid fa-cake-candles"></i>
                </div>
                <button type="submit" class="site-btn">가입하기</button>
              </form>
              <h5>
                이미 회원이신가요?<a th:href="@{/member/login}">로그인하기</a>
              </h5>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="login__social__links">
              <h3>Login With:</h3>
              <ul>
                <li>
                  <a href="#" class="facebook"
                    ><i class="fa-brands fa-facebook"></i> Sign in With
                    Facebook</a
                  >
                </li>
                <li>
                  <a href="#" class="google"
                    ><i class="fa-brands fa-google"></i> Sign in With Google</a
                  >
                </li>
                <li>
                  <a href="#" class="twitter"
                    ><i class="fa-brands fa-x-twitter"></i> Sign in With X</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</html>
