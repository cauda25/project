<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <title>회원탈퇴 확인</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        padding: 50px;
        background-color: #f8f8f8;
      }

      .container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #aaa;
        display: inline-block;
      }

      h2 {
        color: #ff4c4c;
      }

      button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
      }

      #confirmDelete {
        background: #ff4c4c;
        color: white;
      }

      #cancelDelete {
        background: #ccc;
      }
    </style>
  </head>

  <body>

    <div class="container">
      <h2>정말로 탈퇴하시겠습니까?</h2>
      <button id="confirmDelete">네</button>
      <button id="cancelDelete">아니오</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const confirmButton = document.getElementById("confirmDelete");
        const cancelButton = document.getElementById("cancelDelete");

        let memberId;

        try {
          // ✅ 로그인된 사용자의 ID 가져오기
          const response = await fetch("/api/member/current", {
            method: "GET",
            credentials: "include",
            headers: {
              "Content-Type": "application/json"
            }
          });

          if (!response.ok) {
            throw new Error("로그인된 사용자 정보를 가져올 수 없습니다.");
          }

          const user = await response.json();
          memberId = user.mid; // 서버에서 받아온 ID
          console.log("현재 로그인된 사용자 ID:", memberId);

          if (!memberId) {
            alert("회원 정보를 가져올 수 없습니다. 다시 로그인해주세요.");
            window.location.href = "/member/login";
            return;
          }
        } catch (error) {
          console.error("Error fetching user data:", error);
          alert("로그인 정보를 가져올 수 없습니다. 다시 로그인해주세요.");
          window.location.href = "/member/login";
          return;
        }

        if (confirmButton) {
          confirmButton.addEventListener("click", function () {
            console.log("회원 탈퇴 진행...", memberId);

            fetch(`/member/${memberId}`, {
              method: "DELETE",
              credentials: "include",
              headers: {
                "Content-Type": "application/json"
              }
            })
              .then(response => {
                if (response.ok) {
                  alert("회원 탈퇴가 완료되었습니다.");
                  // 🔹 탈퇴 후 로그아웃 처리 & 로그인 페이지 이동
                  return fetch("/logout", {
                    method: "POST",
                    credentials: "include"
                  });
                } else {
                  throw new Error("회원 탈퇴에 실패했습니다.");
                }
              })
              .then(() => {
                window.location.href = "/member/login"; // ✅ 로그인 페이지로 이동
              })
              .catch(error => {
                console.error("Error:", error);
                alert("오류가 발생했습니다.");
              });
          });
        } else {
          console.error("❌ 'confirmDelete' 버튼을 찾을 수 없습니다.");
        }

        if (cancelButton) {
          cancelButton.addEventListener("click", function () {
            window.location.href = "/"; // ✅ 메인 페이지로 이동
          });
        }
      });
    </script>

  </body>

</html>
