<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <section class="verify-password spad">
      <div
        class="container"
        style="
          max-width: 500px;
          margin: 0 auto;
          background-color: #222;
          padding: 20px;
          border-radius: 10px;
        "
      >
        <h3
          style="
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
          "
        >
          회원정보 수정 - 비밀번호 확인
        </h3>
        <form
          th:action="@{/member/verify-password}"
          method="post"
          style="display: flex; flex-direction: column; gap: 15px"
        >
          <div
            style="
              display: flex;
              flex-direction: column;
              gap: 5px;
              color: #ddd;
              font-size: 14px;
            "
          >
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              style="
                background-color: #333;
                color: #fff;
                padding: 10px;
                border: none;
                border-radius: 5px;
              "
            />
          </div>
          <div style="text-align: center; margin-top: 20px">
            <button
              type="submit"
              style="
                background-color: #ff4c4c;
                color: #fff;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
              "
            >
              확인
            </button>
          </div>
          <div
            th:if="${error}"
            style="color: red; margin-top: 10px; text-align: center"
          >
            <p th:text="${error}"></p>
          </div>
        </form>
      </div>
    </section>
  </div>
  <th:block layout:fragment="js"></th:block>
</html>
